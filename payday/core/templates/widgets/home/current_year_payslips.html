<div class="card shadow-sm border-0">
    <div class="card-body">
        <h5 class="card-title text-primary">Bulletin de paie</h5>
        <hr>
        <div style="max-height: 300px; overflow-y: auto;">
            {% if payslips %}
                <ul class="list-group list-group-flush">
                    {% for payslip in payslips %}
                        <a href="{% url 'payroll:slips' %}?pk={{ payslip.pk }}"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center text-decoration-none">
                            <div>
                                <strong>{{ payslip.payroll.name }} ({{ payslip.payroll.start_dt }} - {{ payslip.payroll.end_dt }})</strong><br>
                                <small>{{ payslip.end_dt|date:"F Y" }}</small>
                            </div>
                            <span class="badge bg-primary rounded-pill">
                                {{ payslip.net|floatformat:2 }}
                            </span>
                        </a>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="list-group-item text-center text-muted">
                    Aucun salaire trouv√©
                </div>
            {% endif %}
        </div>
    </div>
</div>
