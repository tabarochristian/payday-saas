{% load static i18n %}
<div class="list-group list-group-flush">
    {% for holiday in holidays %}
    <div class="list-group-item px-0 py-2 border-0 d-flex align-items-center">
        <div class="bg-primary bg-opacity-10 text-primary rounded px-2 py-1 text-center me-3" style="min-width: 45px;">
            <div class="fw-bold lh-1">{{ holiday.date|date:"d" }}</div>
            <div class="small text-uppercase" style="font-size: 0.6rem;">{{ holiday.date|date:"M" }}</div>
        </div>
        <div>
            <div class="fw-bold small text-dark">{{ holiday.name }}</div>
            <div class="text-muted small">{{ holiday.date|date:"l" }}</div>
        </div>
    </div>
    {% endfor %}
</div>
