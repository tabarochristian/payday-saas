{% load static i18n %}
<div class="row g-2">
    {% for leave in absent_today %}
    <div class="col-6">
        <div class="p-2 border rounded bg-light-warning d-flex align-items-center">
            <div class="flex-grow-1 text-truncate">
                <div class="fw-bold small text-black">{{ leave.employee.full_name }}</div>
                <div class="text-muted" style="font-size: 0.65rem;">{{ leave.type.name }}</div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center py-3 text-muted small">
        <i class="bi bi-people me-1"></i> {% trans "Full team present" %}
    </div>
    {% endfor %}
</div>
