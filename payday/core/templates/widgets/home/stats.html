{% load static i18n %}

<div class="row g-2">
    {% for stat in stats %}
    <div class="col-6 col-sm-4 col-md-3">
        <a href="{% url 'core:list' 'employee' 'employee' %}?status__name={{ stat.status__name }}"
           class="d-block p-3 border rounded text-decoration-none bg-light link-dark shadow-sm">
            
            <div class="text-muted small fw-bold text-uppercase mb-1" style="font-size: 0.65rem; letter-spacing: 0.5px;">
                {{ stat.status__name }}
            </div>
            
            <div class="h4 fw-bold mb-0">
                {{ stat.count }}
            </div>
            
        </a>
    </div>
    {% empty %}
    <div class="col-12 text-center py-4">
        <p class="text-muted small mb-0">
            <i class="bi bi-info-circle me-1"></i> {% trans "Aucune statistique disponible." %}
        </p>
    </div>
    {% endfor %}
</div>
