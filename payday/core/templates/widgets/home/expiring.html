{% load static i18n %}
<div class="list-group list-group-flush">
    {% for doc in expiring_docs %}
    <div class="list-group-item px-0 py-2 border-0">
        <div class="d-flex justify-content-between align-items-center">
            <span class="small fw-bold text-danger"><i class="bi bi-exclamation-triangle me-1"></i> {{ doc.name }}</span>
            <small class="badge bg-danger bg-opacity-10 text-danger">{{ doc.expiry_date|date:"d M" }}</small>
        </div>
        <div class="text-muted" style="font-size: 0.75rem;">{{ doc.employee.get_full_name }}</div>
    </div>
    {% empty %}
    <p class="text-center text-muted small py-3">{% trans "No documents expiring soon." %}</p>
    {% endfor %}
</div>
