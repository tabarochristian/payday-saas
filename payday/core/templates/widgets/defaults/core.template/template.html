              <h2 class="card-subtitle text-body-secondary m-0">
                <a class="text-decoration-none" href="{% url 'core:list' 'core' 'template' %}">{{ count|default:0 }}</a>
              </h2>
            </div>
            <div class="col-4">
              <div class="d-flex justify-content-end">

                </div>
              </div>
            </div>
        </div>
    </div>
