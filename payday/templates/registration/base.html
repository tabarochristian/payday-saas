{% load i18n static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PayDay{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'assets/css/main/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/pages/auth.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Prevents the 'buggy' look on small mobile screens */
        #auth { min-height: 100vh; overflow-x: hidden; }
        #auth-left { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* Vertical Center */
        }
        @media (max-width: 991.98px) {
            #auth-left { min-height: auto; padding: 3rem 2rem; }
        }
    </style>
</head>

<body>
    <div id="auth">
        <div class="row h-100 gx-0">
            <div class="col-lg-5 col-12 d-flex flex-column">
                <div id="auth-left" class="px-4 px-md-5 mx-auto" style="max-width: 500px; width: 100%;">
                    {% block left_content %}{% endblock %}
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right" class="h-100">
                    {% block right_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
