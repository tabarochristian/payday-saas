events {
    worker_connections 1024;
}

http {
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_proxied any;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Map for subdomain exclusion
    map $host $is_excluded_subdomain {
        default 0;
        "~^www\.payday\.cd$" 1;
        "~^minio\.payday\.cd$" 1;
    }

    # Main domain (payday.cd) routes to Flask
    server {
        listen 80;
        server_name payday.cd www.payday.cd;

        location / {
            proxy_pass http://payday:5000;  # Flask container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Improve proxy settings
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;

            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
        }
    }

    # MinIO subdomain (minio.payday.cd)
    server {
        listen 80;
        server_name minio.payday.cd;

        location / {
            proxy_pass http://minio:9001/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 1000m;

            # Improve proxy settings
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;

            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
        }
    }

    # Wildcard subdomain (*.payday.cd) routes to Django
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.payday\.cd$;

        # Exclude specific subdomains (e.g., www, minio)
        if ($is_excluded_subdomain) {
            return 404;
        }

        location / {
            proxy_pass http://saas:8000;  # Django container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Improve proxy settings
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;

            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
        }
    }
}