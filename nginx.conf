events {
    worker_connections 1024;
}

http {
    # -----------------------------------
    # Upstreams
    # -----------------------------------
    upstream saas       { server saas:8000; }
    upstream wordpress   { server wordpress:8080; }
    upstream lago        { server lago:3000; }
    upstream n8n         { server n8n:5678; }
    upstream cmonitor    { server cmonitor:6000; }
    upstream flower      { server flower:5555; }

    # -----------------------------------
    # Gzip Compression
    # -----------------------------------
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff font/woff2;

    # -----------------------------------
    # Security Headers
    # -----------------------------------
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_tokens off;

    # -----------------------------------
    # Logging
    # -----------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # -----------------------------------
    # Buffer and Body Size Settings
    # -----------------------------------
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # -----------------------------------
    # Map for WebSocket Support
    # -----------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # -----------------------------------
    # Map to block sensitive subdomains
    # -----------------------------------
    map $subdomain $block_subdomain {
        ~* ^(www|mariadb|pgbouncer|redis|celery|flower|n8n|cmonitor|minio|lago)$ 1;
    }

    # -----------------------------------
    # Redirect HTTP to HTTPS for all domains
    # -----------------------------------
    server {
        listen 80;
        server_name .payday.cd;

        return 301 https://$host$request_uri;
    }

    # -----------------------------------
    # Main domain: payday.cd → WordPress
    # -----------------------------------
    server {
        listen 443 ssl http2;
        server_name payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://wordpress;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 300s;
        }
    }

    # -----------------------------------
    # minio.payday.cd (console)
    # -----------------------------------
    server {
        listen 443 ssl;
        server_name minio.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
