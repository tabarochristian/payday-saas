events {
    worker_connections 1024;
}

http {
    # Main domain (payday.cd) routes to Flask
    server {
        listen 80;
        server_name payday.cd www.payday.cd;

        location / {
            proxy_pass http://payday:5000;  # Flask container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Wildcard subdomain (*.payday.cd) routes to Django
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.payday\.cd$;  # Regex for wildcard subdomains

        location / {
            proxy_pass http://web:8000;  # Django container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MinIO routing
        location /minio/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 1000m;
        }
    }
}