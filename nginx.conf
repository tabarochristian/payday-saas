events {
    worker_connections 1024;
}

http {
    # -----------------------------------
    # Upstreams
    # -----------------------------------
    upstream saas       { server saas:8000; }
    upstream wordpress   { server wordpress:8080; }
    upstream lago        { server lago:3000; }
    upstream n8n         { server n8n:5678; }
    upstream uptime    { server payday-uptime:3001; }
    upstream flower      { server flower:5555; }

    # -----------------------------------
    # Gzip Compression
    # -----------------------------------
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff font/woff2;

    # -----------------------------------
    # Security Headers
    # -----------------------------------
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    server_tokens off;

    # -----------------------------------
    # Logging
    # -----------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # -----------------------------------
    # Buffer and Body Size Settings
    # -----------------------------------
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    proxy_buffers 16 16k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # -----------------------------------
    # Map for WebSocket Support
    # -----------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # -----------------------------------
    # Map to block sensitive subdomains
    # -----------------------------------
    map $subdomain $block_subdomain {
        ~* ^(www|mariadb|pgbouncer|redis|celery|flower|n8n|uptime|minio|lago)$ 1;
    }

    # -----------------------------------
    # Reusable SSL Configuration
    # -----------------------------------
    ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!kEDH;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -----------------------------------
    # Common Proxy Settings
    # -----------------------------------
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 300s;

    # -----------------------------------
    # Main domain: payday.cd → WordPress
    # -----------------------------------

    server {
        listen 80;
        server_name payday.cd;
        location / {
            proxy_pass http://wordpress;
        }
    }

    server {
        listen 443 ssl http2;
        server_name payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://wordpress;
        }
    }

    # -----------------------------------
    # minio.payday.cd (console)
    # -----------------------------------

    server {
        listen 80;
        server_name minio.payday.cd;
        location / {
            proxy_pass http://minio:9001;
            client_max_body_size 1000M;
        }
    }

    server {
        listen 443 ssl;
        server_name minio.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://minio:9001;
            client_max_body_size 1000M;
        }
    }

    # -----------------------------------
    # cdn.payday.cd (bucket)
    # -----------------------------------

    server {
        listen 80;
        server_name cdn.payday.cd;
        location / {
            proxy_pass http://minio:9000;
            client_max_body_size 1000M;
        }
    }

    server {
        listen 443 ssl;
        server_name cdn.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://minio:9000;
            client_max_body_size 1000M;
        }
    }

    # -----------------------------------
    # lago.payday.cd
    # -----------------------------------

    server {
        listen 80;
        server_name lago.payday.cd;
        location / {
            proxy_pass http://lago;
        }
    }

    server {
        listen 443 ssl;
        server_name lago.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://lago;
        }
    }

    # -----------------------------------
    # n8n.payday.cd
    # -----------------------------------

    server {
        listen 80;
        server_name n8n.payday.cd;
        location / {
            proxy_pass http://n8n;
        }
    }

    server {
        listen 443 ssl;
        server_name n8n.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://n8n;
        }
    }

    # -----------------------------------
    # uptime.payday.cd
    # -----------------------------------

    server {
        listen 80;
        server_name uptime.payday.cd;
        location / {
            proxy_pass http://uptime;
        }
    }

    server {
        listen 443 ssl;
        server_name uptime.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://uptime;
        }
    }

    # -----------------------------------
    # flower.payday.cd
    # -----------------------------------

    server {
        listen 80;
        server_name flower.payday.cd;
        location / {
            proxy_pass http://flower;
        }
    }

    server {
        listen 443 ssl;
        server_name flower.payday.cd;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        location / {
            proxy_pass http://flower;
        }
    }

    # -----------------------------------
    # *.payday.cd → saas (with WebSocket)
    # -----------------------------------

    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.payday\.cd$;

        if ($block_subdomain = 1) {
            return 404;
        }

        location / {
            proxy_pass http://saas;
        }
    }

    server {
        listen 443 ssl http2;
        server_name ~^(?<subdomain>.+)\.payday\.cd$;

        ssl_certificate /etc/letsencrypt/live/payday.cd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/payday.cd/privkey.pem;

        if ($block_subdomain = 1) {
            return 404;
        }

        location / {
            proxy_pass http://saas;
        }
    }
}