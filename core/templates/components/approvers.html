{% load i18n %}

<style>
    .step {
        text-align: center;
        position: relative;
        flex: 1;
    }

    .step .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #d3d3d3;
        color: white;
        line-height: 40px;
        text-align: center;
        font-size: 18px;
        margin: 0 auto;
    }

    .step .circle.active {
        background-color: #4CAF50;
    }

    .step .line {
        position: absolute;
        top: 20px;
        left: 50%;
        width: 100%;
        height: 2px;
        background-color: #d3d3d3;
        z-index: -1;
    }

    .step:first-child .line {
        display: none;
    }

    .title {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }

    .subtitle {
        font-size: 12px;
        color: #777;
    }
</style>

<div class="col">
    <div class="d-flex justify-content-between stepper">
        {% for user, act in self.approbations.items %}
            <div class="step">
                {% if act.action == 'approve' %}
                <div class="circle active">
                    <i class="bi bi-check fs-1"></i>
                </div>
                {% elif act.action == 'reject' %}
                <div class="circle bg-danger fs-">
                    <i class="bi bi-stop"></i>
                </div>
                {% else %}
                <div class="circle bg-warning fs-1">
                    <i class="bi bi-clock"></i>
                </div>
                {% endif %}
                <div class="line"></div>
                <div class="title">{{ user }}</div>
                <div class="subtitle">{{ act.comment|default:"-" }}</div>
            </div>
        {% endfor %}
    </div>
</div>
